<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>ROCK PAPER SCISSORS</header>
    <div class="container">
        <div>
            <h3 id="main-display" style="text-align: center; margin-bottom: 30px;">Choose your weapon</h3>
            <p id="result-display">First to Score 5 points wins the game</p>
            <div class="info-container">
                <div>
                    <div class="selection" id="player-selection">
                        <img src="img/question.png" alt="">
                    </div>
                    <div class="result">Player: <p id="player-display">0</p>
                    </div>
                </div>
    
                <div>
                    <div class="selection" id="computer-selection"><img src="img/question.png" alt=""></div>
    
                    <div class="result">Computer: <p id="computer-display"> 0</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-containers">
            <button id="rock"><img src="img/rock.png" alt="rock"></button>
            <button id="paper"><img src="img/paper.png" alt="Paper"></button>
            <button id="scissors"><img src="img/scissors.png" alt="scissors"></button>
        </div>
    
    </div>
    <footer>
        Copyright &copy Marcos Ferreira
    </footer>
    
    
    </body>
    <script src="main.js"></script>
    
    </html>
